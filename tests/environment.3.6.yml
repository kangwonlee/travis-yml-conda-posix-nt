# https://docs.anaconda.com/anaconda/packages/old-pkg-lists/5.0.1/py3.6_win-64/
- cython=0.26.1
- jupyter=1.0.0
- lxml=4.1.0
- matplotlib=2.1.0
- numpy=1.13.3
- pytest=3.2.1
- pandas=0.23.4
- requests=2.18.4
- scipy=0.19.1
- seaborn=0.8.0
- statsmodels=0.8.0
- sympy=1.1.1
- xlwt=1.3.0
- pytest-xdist=1.24.1
